<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
     <!--Import Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Library</title>
   
</head>
<body class="grey lighten-4">

    <header>
    <nav class="nav-wrapper transparent">
         <div class="container">
            <a href="public/home.html" class="brand-logo blue-text">Home</a>
            <a href="#" class="sidenav-trigger" data-target="mobile-links">
                <i class="material-icons blue-text">menu</i>
            </a>
        <ul class="right hide-on-med-and-down">
            
            <li ><a href="./chart.html" class="modal-trigger blue-text">Dashboard</a></li>
            <li><a href="./home.html" class="modal-trigger blue-text">Logout</a></li>

        </ul>
        <ul class="sidenav " id="mobile-links">
            <li ><a href="./chart.html" class="blue-text">Dashboard</a></li>
            <li ><a href="./home.html" class= "modal-trigger blue-text">Logout</a></li>
    </ul>
   </div>
</nav>

<div class="container center"></div>
 

   <div class="modal" id="login">
     <h5 class="modal-close">&#10005;</h5>
    
    <div class="modal-content center">
            <h4 class="blue-text">Login Form</h4><br>
        <form action="#">
       
        <div class="input-field">
           <i class="material-icons prefix">person</i>
           <input type="text" id="username">
           <label for="username">Username</label>
        </div><br>

        <div class="input-field">
                <i class="material-icons prefix">lock</i>
                <input type="password" id="password">
                <label for="password">Password</label>
             </div><br>

         <div class="left">
                <label>
                        <input type="checkbox" class="filled-in" checked="checked" />
                        <span>Remember me</span>
                      </label>
             </div><br>     

             <input a href="public/chart.html" type=" submit" value="login" class="btn-large">


        </form>
    </div>
</div>
</header>

<section>

<div id="" class="main-container"></div>
  <div>
    <button id="button" class="cp_btn btn button2 b-green rot-135 " onclick="toggleStartStop()"></button>
    <div id="textarea" id="writer" placeholder="" ></div>
  </div>

  <br>

  <div>
    <button id="button2" class="cp_btn btn button2 b-green rot-135 " onclick="toggleStartStop2()"></button>
    <div id="textarea2" id="bookTitle"></div>
  </div>

  <br>

  <div>
    <button id="button3" class="cp_btn btn button2 b-green rot-135 " onclick="toggleStartStop3()"></button>
    <div id="textarea3" id="review"></div>
  </div>

  <div class="container" id="voiceForm" >
      <div class="btn btn-submit">
          <span><a  href="./library.html">Submit</a></span>
          <div class="dot"></div>
      </div>

    </div>   
  </section>
  
  


   
 <!-- footer -->
 <footer class="section blue darken-s white-text center">
        <p>team 2A&K Copyright &copy 2019</p>
 </footer>
  
 <!-- Compiled and minified JavaScript -->     
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script src="./js/voice.js"></script>  
<script>
   

    // Hide sections
   $('.section').hide();

   setTimeout(function(){
        $(document).ready(function(){
        // show sections
        $('.section').fadeIn();

        // Hide preloader
        $('.loader').fadeOut();
        
        // modal for logout 
        $('.modal').modal();

        // side nav
        $('.sidenav').sidenav();

        });    
 });
</script>    
</body>
</html>
