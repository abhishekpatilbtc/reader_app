<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>The Reader</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />


</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>The Reader</h1>
      <h5>The Reader is your personal book catalog that simplifies your search database of books, note-taking, and track
        progress</h5>
      <hr>
      <a href="/all" class="btn btn-danger btn-lg">
        <span class="fa fa-th-list"></span> Library</a>
      <a href="/add" class="btn btn-danger btn-lg">
        <span class="fa fa-plus"></span> Dashboard</a>
      
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="card mb-4">
          <div class="card-header">
            Book Search
          </div>
          <div class="card-body">
            <input type="text" id="character-search" class="form-control">
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="search-btn">
                <span class="fa fa-search"></span> Search</button>
              <button type="clear" class="btn btn-primary btn-md" id="clear">
                <span class="fa fa-trash"></span> Clear</button>

            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="card">
          <div class="card-header">
            Search Results
          </div>
          <div class="card-body" id="body-section">
            <!-- Content will go in here -->
            <div class="card-deck" style="height: 80px;">

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
 <!-- jQuery JS -->
 <script src="https://code.jquery.com/jquery.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
 <!-- Code to the JavaScript File -->
  <script src="js/index.js" type="text/javascript"></script>
  

</body>
