<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>The Reader | Update</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/update.css">
</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">The Reader</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/library">Library</a>
                </li>
            </ul>
            <!--<form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">-->
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Log Out</button>
            <!--</form>-->
        </div>
    </nav>


    <div class="container" id="main-container">

        <!--Jumbotron-->
        <div class="jumbotron">

        </div>


        <!--New comment input field-->
        <div class="row">
            <div class="col-md-12">
                <!--offset-md-3"-->
                <form id="cms">
                    <div class="form-group">
                        <!-- <label for="body">Body:</label> -->
                        <textarea placeholder="Add a comment" class="form-control" rows="5" id="textarea"></textarea>
                        <div class="btn-group" role="group" aria-label="button group">
                            <button type="button" class="btn btn-outline-light" id="button"
                                onclick="toggleStartStop()">Record</button>
                            <button type="button" class="btn btn-outline-light" id="updatebtn">Update</button>
                            <button type="button" class="btn btn-outline-light" id="deletebtn">Clear</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>


        <!--Comments-->
        <div class="row">
            <div class="col-lg-12">
                <div class="card-body" id="body-section">
                    <!-- Content will go in here -->

                </div>
            </div>
        </div>
    </div>


    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="js/update.js" type="text/javascript"></script>
</body>

</html>
