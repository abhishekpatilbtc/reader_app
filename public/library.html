<!DOCTYPE html>
<html lang="en">
<head>

     <!--Import Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Library</title>
    <style>
     .section{
         padding:60px
     }



    .loader{
        position:absolute;
        top:53%;
        left:47%;
    }
</style>
</head>
<body class="grey lighten-4">

    <header>
    <nav class="nav-wrapper transparent">
         <div class="container">
            <a href="public/home.html" class="brand-logo blue-text">Home</a>
            <a href="#" class="sidenav-trigger" data-target="mobile-links">
                <i class="material-icons blue-text">menu</i>
            </a>
        <ul class="right hide-on-med-and-down">
            
            <li ><a href="./chart.html" class="modal-trigger blue-text">Dashboard</a></li>
            <li><a href="./home.html" class="modal-trigger blue-text">Logout</a></li>

        </ul>
        <ul class="sidenav " id="mobile-links">
            <li ><a href="./chart.html" class="blue-text">Dashboard</a></li>
            <li ><a href="./home.html" class= "modal-trigger blue-text">Logout</a></li>
    </ul>
   </div>
</nav>

<div class="container center"></div>
 

   <div class="modal" id="login">
     <h5 class="modal-close">&#10005;</h5>
    
    <div class="modal-content center">
            <h4 class="blue-text">Login Form</h4><br>
        <form action="#">
       
        <div class="input-field">
           <i class="material-icons prefix">person</i>
           <input type="text" id="username">
           <label for="username">Username</label>
        </div><br>

        <div class="input-field">
                <i class="material-icons prefix">lock</i>
                <input type="password" id="password">
                <label for="password">Password</label>
             </div><br>

         <div class="left">
                <label>
                        <input type="checkbox" class="filled-in" checked="checked" />
                        <span>Remember me</span>
                      </label>
             </div><br>     

             <input a href="public/chart.html" type=" submit" value="login" class="btn-large">


        </form>
    </div>
</div>
</header>

<section class="section sectionLibrary grey lighten-4">
<div class="container">
    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Books</span>
                    <table class="striped">
                        <thead>
                            <tr>
                              <th>Titel</th>
                              <th>Writer</th>
                              <th>Review</th>
                              <td>
                                <a href="library.html" class="btn blue">Edit</a>
                             </td>
                             <td>
                                <a href="library.html" class="btn red">Delete</a>
                            </td>

                            </tr>
                        </thead>
                    </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</section>

 

 <!-- footer -->
 <footer class="section blue darken-s white-text center">

 </footer>
  
 <!-- Compiled and minified JavaScript -->     
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script src="./js/chart.js"></script>  
<script>
   

    // Hide sections
   $('.section').hide();

   setTimeout(function(){
        $(document).ready(function(){
        // show sections
        $('.section').fadeIn();

        // Hide preloader
        $('.loader').fadeOut();
        
        // modal for logout 
        $('.modal').modal();

        // side nav
        $('.sidenav').sidenav();

        });    
 });
</script>    
</body>
