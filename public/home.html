<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
     <!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!--Import materialize.css-->

    <title>Home</title>
    <style>
    header{

    }
    @media screen and (max-width:670px){
        header{
            min-height:500px;
        }
    }

    a.btn{
        margin-top:30%;
    }
    input[type="submit"]{
        width: 100%;
        margin-top:50px;
    }

    .modal-close{
        position:absolute;
        top:10px;
        right:10px;
        margin:0;
        padding:0;
    }

    .container {
      background:rbga(0,0,0,.6);
    }
</style>
</head>
<body>

    <header>
    <nav class="nav-wrapper transparent">
         <div class="container">
            <a href="#" class="brand-logo blue-text ">Reading track</a>
            <a href="#" class="sidenav-trigger" data-target="mobile-links">
                <i class="material-icons blue-text">menu</i>
            </a>
        <ul class="right hide-on-med-and-down">
            <!-- <li><a href="#" class="blue-text">Home</a></li>
            <li ><a href="#" class="blue-text">About</a></li> -->
            <li><a href="#login" class="modal-trigger blue-text">Login</a></li>
        </ul>
        <ul class="sidenav " id="mobile-links">
            <!-- <li ><a href="#" class="blue-text">Home</a></li>
            <li ><a href="#" class="blue-text">About</a></li> -->
            <li ><a href="#login" class= "modal-trigger blue-text">Login</a></li>
    </ul>
   </div>
</nav>

<div class="container center"></div>
 

   <div class="modal" id="login">
     <h5 class="modal-close">&#10005;</h5>
    
    <div class="modal-content center">
            <h4 class="blue-text">Login Form</h4><br>
        <form action="#">
       
        <div class="input-field">
           <i class="material-icons prefix">person</i>
           <input type="text" id="username">
           <label for="username">Username</label>
        </div><br>

        <div class="input-field">
                <i class="material-icons prefix">lock</i>
                <input type="password" id="password">
                <label for="password">Password</label>
             </div><br>

         <div class="left">
                <label>
                        <input type="checkbox" class="filled-in" checked="checked" />
                        <span>Remember me</span>
                      </label>
             </div><br>     

             <input type=" submit" value="login" class="btn-large">


        </form>
    </div>
</div>
</header>

<div class="container section" id="photos">
      
<section class="container section" id="photos">
<div class="row">
 <div class="col s12 14">
  <img src="./img/books.jpg" alt="" class="responsive-img">
</div>

</div>
</div>
<div class="row">
        <div class="col s12 16">

       </div>
    </div>

</section>




    


<!-- Compiled and minified JavaScript -->
        
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    $(document).ready(function(){
        $('.sidenav').sidenav();

        $('.modal').modal();
    })
</script>
